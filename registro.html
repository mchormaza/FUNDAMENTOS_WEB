    <link rel="stylesheet" type="text/css" href="../css/style.css">

<body>

        <div class="logo">
            <a href="../html/index.html">
                <img src="../imagenes/imagen_logo.png" alt="logo de la marca">
            </a>

            <nav>
                <ul class="nav-links">
                <li> <a href="../html/registro.html">Registro</a></li>

                </ul>
            </nav>
            <a href="../html/contacto.html" class="btn"><button>Contact</button></a>
     </header> 
    <div class="container">
        <h1 class="mt-4">Registro de Productos TechSesorios Cell</h1>
        <form id="formPdto" enctype="multipart/form-data"><br>
            <div class="form-group">
                <label for="NamePdto">Nombre del Producto:</label>
                <input type="text" class="form-control" id="NamePdto" placeholder="Ingrese el nombre del producto:">
            </div><br>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo">
                    <option>Seleccionar tipo:</option>
                    <option>Accesorios Celular</option>
                    <option>Accesorios Computador</option>
                    <option>Audífonos</option>
                    <option>Cargadores</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="referencia">Referencias disponibles:</label>
                <input type="text" class="form-control" id="referencia" placeholder="Ingrese la referencia del producto:">
            </div><br>
            <div class="form-group">
                <label for="color">Colores disponibles:</label>
                <input type="text" class="form-control" id="color" placeholder="Ingrese  el color disponible del producto:">
            </div><br>
            <div class="form-group">
                <label for="productPrice">Precio:</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Ingrese el precio del producto:">
            </div><br>
            <div class="form-group">
                <label for="productImage">Imagen del Producto:</label>
                <img id="previewImage" src="#" alt="Preview Image" style="max-width: 200px; display: none;">
                <input type="file" class="form-control" id="productImage">
            </div><br>
            <!-- Campos adicionales específicos para cada categoría -->
            <div id="additionalFields"></div>
            <div class="form-group">
                <label for="productoCod">Código:</label>
                <input type="text" class="form-control" id="productoCod" placeholder="Ingrese el código del producto">
            </div><br>
        
            <div id="buttton-group">
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
            <br type="reset" class="btn btn-secondary"><br>Limpiar Campos</br></button>
           
           </div>
        </form>
